{% extends 'base.html' %}

{% block content %}
  {%	for	post	in	posts	%}
  <div>
    <h1><a	href="{{post.link}}">{{	post.title	}}</a></h1>
    <p>published:	{{	post.published_date	}}</p>
    <p>{{	post.text|linebreaksbr	}}</p>
  </div>
  {%	endfor	%}

  {%	for	comment	in	comments	%}
  <div>
    <p>{{ comment.author }}</p>
    <p>{{	comment.text	}}</p>
  </div>
  {%	endfor	%}
{% endblock %}
