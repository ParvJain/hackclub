{% extends 'base.html' %}

{% load humanize %}
{% block content %}
  <div>
    <h1><a	href="{{post.link}}">{{	post.title	}}</a></h1>
    <p>published:	{{	post.published_date	| naturaltime	}}</p>
    <p>{{	post.text	}}</p>
  </div>
  <hr>
  {%	for	comment	in	comments	%}
  <div>
    <p>{{ comment.author }}</p>
    <p>{{	comment.text	}}</p>
  </div>
  {%	endfor	%}
{% endblock %}
